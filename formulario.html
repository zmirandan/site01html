<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>formulario</h1>
    <form>
        <!---->
        <label for="seu_nome">nome:</label>
        <input id="seu_nome" type="text" placeholder="digite seu nome aqui" required><br><br>
        <label for="seu_email">email:</label>
        <input id="seu_email" type="email" placeholder="digite seu email aqui" required><br><br>
        <label for="sua_senha">senha:</label>
        <input id="sua_senha" type="password" placeholder="digite sua senha aqui" required><br><br>
        <h2>animais</h2>
        <input type="radio" id="cachorro" name="animais" value="dog">
        <label for="cachorro">cachorro</label><br><br>
        <input type="radio" id="gato" name="animais" value="cat">
        <label for="gato">gato</label><br><br>
        <h3>casa</h3>
        <input type="checkbox" id="casa" name="mesa" value="mesa">
        <label for="casa">mesa</label><br><br>
        <input type="checkbox" id="casa" name="copo" value="copo">
        <label for="casa">copo</label><br><br>
        <H4>digite seu fedback</H4>
        <br><br>
        <textarea name="mensagem" placeholder="digite aqui" rows="10" cols="50">seu feebeck</textarea>
        <input type="submit" value="Enviar">
    </form>
        <br><br><hr>
